auth_enabled: false

server:
  http_listen_port: 3100

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

limits_config:
  allow_structured_metadata: true
  volume_enabled: true

# Configuração do distributor para OTLP
# BEST PRACTICE: Usar apenas labels de baixa cardinalidade
# correlation_id será structured metadata (não label) para melhor performance
distributor:
  otlp_config:
    default_resource_attributes_as_index_labels:
      - "service.name"
      - "service.namespace" 
      - "deployment.environment" 